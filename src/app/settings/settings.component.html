<p-panel header="Settings">

    <div class="ui-g">

    <div class="ui-g">
        <label for="backup" class="ui-g-12 ui-md-2">Force Backup:</label>
        <button id="backup" class="ui-g-12 ui-md-10">Backup System Now</button>
    </div>

</p-panel>
